<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
</head>
<body>
<h1>회원 로그인</h1>

<div th:text="${errorMessage}">
</div>

<form method="post">
    <div>
        <input type="email" name="username" placeholder="이메일을 입력" required/>
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호 입력" required/>
    </div>
    <div>
        <button type="submit"> 로그인 </button>
    </div>
</form>

</body>
</html>
