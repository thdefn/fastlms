<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }

        .detail table th, .detail table td {
            border: solid 1px #000;
        }

        .history table {
            width: 100%;
            border-collapse: collapse;
        }

        .history table th, .history table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
<h1>관리자 회원 관리 - 회원 상세 정보</h1>
    <div th:replace="/fragments/layout.html::fragment-admin-body-menu"></div>

    <div class="detail">
        <table>
            <tbody>
                <tr>
                    <th>아이디</th>
                    <td>
                        <p th:text="${member.userId}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <p th:text="${member.userName}"></p>
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <p th:text="${member.phoneNumber}"></p>
                    </td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td>
                        <p th:text="${member.regDt}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이메일 인증</th>
                    <td>
                        <p th:text="${member.emailAuthYn}"></p>
                    </td>
                </tr>
                <tr>
                    <th>관리자 여부</th>
                    <td>
                        <p th:text="${member.adminYn}"></p>
                    </td>
                </tr>
                <tr>
                    <th>회원 상태</th>
                    <td>
                        <p>
                            현재 상태: <span th:text="${member.userStatus}"></span>
                        </p>
                        <div>
                            <form method="post" action="/admin/member/status.do">
                                <input type="hidden" th:value="${member.userId}" name="userId">
                                <select name="userStatus">
                                    <option value="REQ">가입 승인 중</option>
                                    <option value="ING">정상 이용 중</option>
                                    <option value="STOP">정지 중</option>
                                </select>
                                <button type="submit">상태 변경</button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 초기화</th>
                    <td>
                        <div>
                            <form method="post" action="/admin/member/password.do">
                                <input type="hidden" th:value="${member.userId}" name="userId">
                                <input type="text" name="password"/>
                                <button type="submit">비밀번호 초기화</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="list.do">목록</a>
    </div>

    <br/>
    <br/>

    <div class="history">
        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>로그인 일자</th>
                    <th>접속 IP</th>
                    <th>접속 UserAgent</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x:${member.history}">
                    <td th:text="${x.seq}">2</td>
                    <td th:text="${x.loginAt}">2021.12.12</td>
                    <td th:text="${x.userIp}">123.122.122.12</td>
                    <td th:text="${x.userAgent}">Mozila/5.0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
